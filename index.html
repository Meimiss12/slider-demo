<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slider Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="slider">
    <button id="prev" aria-label="Anterior">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="white">
        <path d="M15 18l-6-6 6-6" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <img id="sliderImage" src="oferta1.jpg" alt="Imagen 1" />

    <button id="next" aria-label="Siguiente">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="white">
        <path d="M9 6l6 6-6 6" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
